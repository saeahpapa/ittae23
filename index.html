<!DOCTYPE html>
<html>
<head>
    <title>Email Extractor</title>
    <style>
        textarea {
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>Email Extractor</h1>
    <textarea id="inputText" placeholder="Enter text here"></textarea>
    <button onclick="extractEmails()">Extract Emails</button>
    <h2>Extracted Emails:</h2>
    <ul id="emailList"></ul>

    <script>
        function extractEmails() {
            var inputText = document.getElementById("inputText").value;
            var emailList = document.getElementById("emailList");
            
            // Regular expression pattern to match emails
            var emailPattern = /[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}/g;
            
            // Extract emails using the pattern
            var extractedEmails = inputText.match(emailPattern);
            
            // Clear previous results
            emailList.innerHTML = "";
            
            // Display extracted emails in the list
            if (extractedEmails) {
                extractedEmails.forEach(function(email) {
                    var li = document.createElement("li");
                    li.textContent = email;
                    emailList.appendChild(li);
                });
            } else {
                var li = document.createElement("li");
                li.textContent = "No emails found";
                emailList.appendChild(li);
            }
        }
    </script>
</body>
</html>
